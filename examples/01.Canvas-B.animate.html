<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Lesson 1: Canvas</title>

<script type="text/javascript" src="../src/colt45_2d_boot.js"></script>

<script type="text/javascript">
// load images -----------------------------------------------------------------
var img,
    steps  = [], current_step = 0, 
    where  = './assets/images/robowalk/',
    assets = ['robowalk00.png', 'robowalk01.png', 'robowalk02.png',
              'robowalk03.png', 'robowalk04.png', 'robowalk05.png',
              'robowalk06.png', 'robowalk07.png', 'robowalk08.png',
              'robowalk09.png', 'robowalk10.png', 'robowalk11.png',
              'robowalk12.png', 'robowalk13.png', 'robowalk14.png',
              'robowalk15.png', 'robowalk16.png', 'robowalk17.png',
              'robowalk18.png'];
for( var i=0; i<assets.length; i++ ) {
    img      = new Image();
    img.name = assets[i];
    img.src  = where + img.name;
    steps.push(img);
}
console.log("Loaded "+steps.length+" images in "+where+":\n  "+assets.join("\n  "));

// animate when page has loaded ------------------------------------------------
var colt45_2d;
window.onload = function(){
    colt45_2d = new Colt45_2d( { "canvas" : { w:100, h:100 } } );
    setInterval(function(){
      colt45_2d.clearContext();
      colt45_2d.drawImage( steps[current_step], 0, 0 );
      //console.log("Draw image: " + steps[current_step].name);
      current_step = ( current_step + 1 ) % steps.length;
    }, 1000/30);  
}

</script>

</head>

<body id="body"></body>

</html>
