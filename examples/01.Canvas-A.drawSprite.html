<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Lesson 1: Canvas</title>

<script type="text/javascript" src="../src/colt45_2d_boot.js"></script>

<script type="text/javascript">
var colt45_2d;
window.onload = function(){
    colt45_2d     = new Colt45_2d( { "canvas" : { w:500, h:500 } } );
    var robot     = new Image();
    robot.onload  = function() {
        colt45_2d.drawSprite(
            this,
            192,
            192
        );
    }
    robot.src = "./assets/images/ralphyrobot.png";
}
</script>

</head>

<body id="body"></body>

</html>
